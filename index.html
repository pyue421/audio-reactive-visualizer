<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio-Reactive Visualizer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/addons/p5.sound.min.js"></script>
  </head>
  <body>
    <main class="layout">
      <section class="spotify-panel">
        <h1>Audio Reactive Visualizer</h1>
        <p class="panel-copy">Spotify playlist</p>
        <iframe
          title="Spotify Playlist"
          src="https://open.spotify.com/embed/playlist/37i9dQZF1DX4WYpdgoIcn6?utm_source=generator"
          width="100%"
          height="640"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </section>

      <section class="visual-panel">
        <div class="controls">
          <p>Play music, then enable audio input.</p>
          <button id="startButton">Enable Audio</button>
          <p id="status">
            Waiting for microphone access. Increase speaker volume so audio can
            be captured.
          </p>
        </div>
        <div id="canvasHost"></div>
      </section>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
